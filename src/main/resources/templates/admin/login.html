<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <title>博客登录</title>
</head>

<body>
<br>
<br>
<br>
<br>
<br>
<br>
    <div class="m-container-small m-padded-huge main-content" style="max-width: 70em !important;">
        <div class="ur container">
            <div class="ui middle center aligned aligned grid" >
                <div class="column">
                    <h2 class="ui black image header">
                        <div class="content">
                            登录
                        </div>
                    </h2>
                    <form class="ui form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large black submit button">登录</button>
                        </div>

                        <div class="ui error mini message"></div>
                    <!--    <div class="ui mini message negative " th:unless="${#strings,isEmpty(message)}" th:text="${message}">用户名和密码错误</div> -->
                    </form>

                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/dist/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            }
        }
    });
</script>
</body>
</html>
