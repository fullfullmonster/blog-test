<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

    <link rel="stylesheet" href="../../static/css/my.css">
    <title>分类新增</title>
</head>
<body>
    <!--导航开始--------------------------------------------->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-mini m-shadow-small" >

    </nav>



    <!--中间内容开始------------------------------------------>
    <div class="m-container-small m-padded-large main-content">
        <div class="ui container">
            <form action="#" method="post" th:object="${type}" th:action="@{/admin/types}" class="ui form">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text"  name="name" placeholder="分类名称">
                    </div>
                </div>

                <div class="ui error message"></div>
                <!--/*/
                           <div class="ui negative message" th:unless="${#strings.isEmpty(message)}">
                               <i class="close icon"></i>
                               <div class="header">提示：</div>
                               <p th:text="${message}">很遗憾，操作失败！</p>
                           </div>
                           /*/-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>

            </form>
        </div>
    </div>
    <!--中间内容结束------------------------------------------>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部内容开始-->
    <footer th:replace="admin/_fragments :: footer" >

    </footer>
    <!--底部内容结束------------------------------------------>


<script src="../../static/dist/jquery/jquery-3.4.1.min.js"></script>
<script src="../../static/dist/semantic/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<script>
    $('.m-menu.m-toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    /*-- 表单验证 --*/
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt : '标题：请博客标题'
                }]
            }
        }
    });
</script>
</body>
</html>
