<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/semantic/semantic.min.css">
    <link rel="stylesheet" href="/css/my.css">
    <title>图书管理</title>
</head>
<body>
<!--导航开始--------------------------------------------->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-mini m-shadow-small" >

</nav>

<!--导航结束---------------------------------------------->


<!--中间内容开始------------------------------------------>
<div class="m-container-small m-padded-large main-content">
    <div class="ui container">
        <!--中间内容上面的开搜索始 ---->
        <form action="#" th:action="@{/admin/book/search}" method="post" class="ui secondary segment form">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="bookName" placeholder="书名">
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
                <a href="#" th:href="@{/admin/book/input}"  class="ui mini right floated purple basic button">新增</a>
            </div>
        </form>
        <!--中间内容上面的搜索结束 ---->

        <!-- 中间内容搜索结果开始 -->
        <table class="ui compact toal table">
            <thead>
            <tr>
                <th></th>
                <th>书名</th>
                <th>状态</th>
                <th>阅读时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,iterStat : ${pages.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${book.bookName}">遥远的星辰</td>
                <td th:text="${book.readType}">已读</td>
                <td th:text="${#dates.format(book.addTime,'yyyy-MM-dd')}">2020-01-02 09:01</td>
                <td>
                    <a href="#" th:href="@{/admin/book/{id}/input(id=${book.id})}" class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/book/{id}/delete(id=${book.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <!-- 中间内容分页开始 -->
            <tfoot>
            <tr>
                <th colspan="6" >
                    <div class="ui menu pagination" >
                        <div class="item"><a th:href="@{/admin/book}">首页</a></div>
                        <div class="item"><a th:href="@{/admin/book(pageNum=${pages.hasPreviousPage}?${pages.prePage}:1)}">上一页</a></div>
                        <div class="item"><a th:href="@{/admin/book(pageNum=${pages.hasNextPage}?${pages.nextPage}:${pages.pages})}">下一页</a></div>
                        <div class="item"><a th:href="@{/admin/book(pageNum=${pages.pages})}">尾页</a></div>
                    </div>
                    <div class="ui mini segment m-inline-block">
                        <p>当前第<span th:text="${pages.pageNum}"></span>页，总<span th:text="${pages.pages}"></span>页，共<span th:text="${pages.total}"></span>条记录</p>
                    </div>
                </th>
            </tr>
            </tfoot>
            <!-- 中间内容分页结束 -->
        </table>
        <!-- 中间内容搜索结果结束 -->



    </div>
    <!--/*/
                  <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                      <i class="close icon"></i>
                      <div class="header">提示：</div>
                      <p th:text="${message}">很遗憾，操作失败！</p>
                  </div>
                  /*/-->
</div>
<!--中间内容结束------------------------------------------>
<br>
<!--底部内容开始-->
<footer th:replace="admin/_fragments :: footer" >

</footer>
<!--底部内容结束------------------------------------------>


<script src="/dist/jquery/jquery-3.4.1.min.js"></script>
<script src="/dist/semantic/semantic.min.js"></script>
<script>
    $('.m-menu.m-toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });


</script>
</body>
</html>
